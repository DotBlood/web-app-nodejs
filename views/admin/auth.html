<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>web.ru | Авторизация</title>
    <link rel="stylesheet" href="../../public/css/admins.css">

</head>

<body>

    <section class="auth">

        <div class="container d-flex h-100 justify-content-center align-items-center p-0">

            <div class="auth-form row bg-white shadow-sm">

                <div class="col rounded p-5">
                    <h4 class="text-center mb-4">Авторизация</h4>

                    <form action="admin/auth">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                        </div>
                        <div class="form-group mt-3">
                          <label for="exampleInputPassword1">Пароль</label>
                          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check mt-1">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                          <label class="form-check-label" for="exampleCheck1">Запомнить</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-1">Войти</button>
                      </form>

                </div>
            </div>

        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
